experiment:
  name: "default_experiment"
  seed: 42
  log_dir: "logs/"
  checkpoint_dir: "policies/"

environment:
  class_name: "Z1ReachEnv"
  model_path: "models/z1scene.xml"
  success_threshold: 0.05 # matches env hardcoded value
  max_episode_steps: 1000 # matches env hardcoded value

agent:
  algorithm: "PPO"
  ppo:
    learning_rate: 0.0003
    n_steps: 2048
    batch_size: 64
    n_epochs: 10
    gamma: 0.99
    gae_lambda: 0.95
    clip_range: 0.2
    ent_coef: 0.0
    vf_coef: 0.5
    max_grad_norm: 0.5
  policy:
    type: "MLP"
    hidden_sizes: [256, 256]
    activation: "tanh"

training:
  total_timesteps: 1500000
  n_envs: 8
  eval_freq: 10000
  n_eval_episodes: 10
  checkpoint_freq: 50000
  log_freq: 1000
  record_video: false

hardware:
  device: "auto" # "cpu" | "cuda" | "mps" | "auto"
  n_cpu_threads: 8
