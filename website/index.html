<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>REACH Capstone</title>
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container text-center mt-5">
    <!-- Title -->
    <h1 class="display-4 fw-bold mb-4">R.E.A.C.H. Capstone Project</h1>

    <!-- Logo Placeholder -->
    <img src="logo_navyText_whiteBG.svg" alt="Project Logo" class="img-fluid mb-4" style="max-width: 500px;">

    <!-- Description -->
    <p class="lead">
      Here's our logo and team.<br>
      Our website will appear here soon!
    </p>

    <!-- Team Section -->
    <div class="mt-5">
      <h2 class="mb-3">Meet the Team</h2>
      <div class="row justify-content-center">
        <div class="col-md-3 col-6 mb-3">
          <div class="card p-3 shadow-sm">
            <img src="tj.jpg" class="card-img-top rounded-circle mb-3" alt="Team Member 1">
            <h5 class="card-title">Taylor Davis</h5>
            <p class="card-text">tjd352@nau.edu</p>
          </div>
        </div>
        <div class="col-md-3 col-6 mb-3">
          <div class="card p-3 shadow-sm">
            <img src="victor.jpg" class="card-img-top rounded-circle mb-3" alt="Team Member 2">
            <h5 class="card-title">Victor Rodriguez</h5>
            <p class="card-text">vr527@nau.edu</p>
          </div>
        </div>
        <div class="col-md-3 col-6 mb-3">
            <div class="card p-3 shadow-sm">
              <img src="clayton.jpg" class="card-img-top rounded-circle mb-3" alt="Team Member 2">
              <h5 class="card-title">Clayton Ramsey</h5>
              <p class="card-text">car723@nau.edu</p>
            </div>
        </div>
        <div class="col-md-3 col-6 mb-3">
            <div class="card p-3 shadow-sm">
              <img src="lucas.jpg" class="card-img-top rounded-circle mb-3" alt="Team Member 2">
              <h5 class="card-title">Lucas Larson</h5>
              <p class="card-text">lwl33@nau.edu</p>
            </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
